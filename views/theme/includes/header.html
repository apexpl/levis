<!DOCTYPE html>
<html lang="en">
<head>

    <title>Welcome to Levis</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {

        }
        .navbar {
            background-color: #28a745; /* Green navbar background color */
        }
        .navbar a {
            color: #ffffff; /* White text for navbar links */
        }
        .jumbotron {
            background-color: #fff; /* White background for main content */
        }
        .latest-news {
            background-color: #d3ffd3; /* Light green background for the left column */
            padding: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">Welcome to Levis</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Donate</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">

                    <div class="subscribe-box">

                        <form>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Enter your email">
                            </div>
                            <button type="submit" class="btn btn-success">Subscribe</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-8">
